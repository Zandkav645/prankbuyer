<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HANTU MUNCUL!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      cursor: pointer;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    
    #intro {
      padding: 20px;
      z-index: 100;
    }
    
    #hantu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      z-index: 99;
      animation: shake 0.2s infinite;
    }
    
    @keyframes shake {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(5px, 5px) rotate(2deg); }
      50% { transform: translate(0, 0) rotate(0deg); }
      75% { transform: translate(-5px, 5px) rotate(-2deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }
    
    .flicker {
      animation: flicker 0.1s infinite alternate;
    }
    
    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.8; }
      100% { opacity: 1; }
    }
    
    .glow {
      text-shadow: 0 0 10px red, 0 0 20px red;
    }
  </style>
</head>
<body onclick="showGhost()">
  <div id="intro">
    <h1 class="glow">KLIK UNTUK CLAIM HADIAH 1 JUTA!</h1>
    <p>Klik dimana saja untuk melanjutkan...</p>
  </div>
  
  <img id="hantu" src="https://files.catbox.moe/whihb5.jpeg" alt="HANTU">
  
  <audio id="scream" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-scary-horror-laugh-532.mp3" type="audio/mpeg">
    <source src="https://www.soundjay.com/human/sounds/scream-07.mp3" type="audio/mpeg">
  </audio>

  <script>
    function showGhost() {
      const ghost = document.getElementById('hantu');
      const scream = document.getElementById('scream');
      const intro = document.getElementById('intro');
      
      // Sembunyikan intro
      intro.style.display = 'none';
      
      // Tampilkan hantu fullscreen
      ghost.style.display = 'block';
      
      // Tambah efek flicker
      document.body.classList.add('flicker');
      
      // Mainkan suara dengan volume maksimal
      scream.volume = 1.0;
      scream.play().catch(e => {
        // Jika autoplay diblokir, tampilkan alert
        alert("Izinkan audio untuk pengalaman lebih menakutkan!");
      });
      
      // Hentikan efek setelah 3 detik
      setTimeout(() => {
        document.body.classList.remove('flicker');
      }, 3000);
      
      // Hanya sekali klik
      document.body.onclick = null;
    }
    
    // Untuk mobile devices
    document.addEventListener('touchstart', function() {
      const context = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = context.createOscillator();
      oscillator.connect(context.destination);
      oscillator.start();
      oscillator.stop(context.currentTime + 0.001);
    }, {once: true});
  </script>
</body>
</html>
