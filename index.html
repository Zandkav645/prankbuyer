<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Diamond Free</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='40' height='48' viewport='0 0 100 100' style='fill:black;font-size:24px;'><text y='50%'>ðŸ‘»</text></svg>"), auto;
            overflow: hidden;
        }
        
        #content {
            padding: 20px;
        }
        
        #hiddenButton, #exitButton {
            background-color: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #hiddenButton:hover, #exitButton:hover {
            background-color: #0f0;
            color: #000;
        }
        
        #jumpscare {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: none;
            z-index: 1000;
        }
        
        #scaryImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .flashing {
            animation: flash 0.2s infinite;
        }
        
        @keyframes flash {
            0% { background-color: #000; }
            50% { background-color: #f00; }
            100% { background-color: #000; }
        }
        
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) infinite;
        }
        
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        
        #exitSection {
            display: none;
            position: fixed;
            bottom: 20px;
            width: 100%;
        }
        
        #youtubePlayer {
            position: fixed;
            top: -1000px;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Selamat Datang di Diamond Free</h1>
        <p>Claim Diamondnya...</p>
        <button id="hiddenButton">WOI TEKAN INI</button>
    </div>
    
    <div id="jumpscare">
        <img id="scaryImage" src="https://files.catbox.moe/hnle1t.jpg" alt="Jumpscare">
        <div id="exitSection">
            <button id="exitButton">KELUAR</button>
        </div>
    </div>
    
    <!-- Hidden YouTube player -->
    <iframe id="youtubePlayer" width="0" height="0" src="https://www.youtube.com/embed/DhzdT2qlsNo?autoplay=1&loop=1&playlist=DhzdT2qlsNo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <audio id="scarySound" loop>
        <source src="https://www.myinstants.com/media/sounds/jumpscare-sound.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Preload the image for instant display
        const img = new Image();
        img.src = 'https://files.catbox.moe/hnle1t.jpg';
        
        document.getElementById('hiddenButton').addEventListener('click', function() {
            // Immediately show jumpscare with no delay
            document.getElementById('jumpscare').style.display = 'block';
            document.getElementById('exitSection').style.display = 'block';
            document.body.classList.add('flashing', 'shake');
            
            // Play scary sound immediately
            const scarySound = document.getElementById('scarySound');
            scarySound.currentTime = 0;
            scarySound.play().catch(e => {
                document.body.onclick = function() {
                    scarySound.play();
                    document.body.onclick = null;
                };
            });
            
            // Prevent easy exit
            window.onbeforeunload = function() {
                localStorage.setItem('keepPlaying', 'true');
                return "Kamu tidak bisa begitu saja pergi!";
            };
            
            // Disable right click and keyboard shortcuts
            document.addEventListener('contextmenu', e => e.preventDefault());
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey || e.metaKey || e.key === 'F12') {
                    e.preventDefault();
                }
            });
            
            // Try to go fullscreen
            try {
                document.documentElement.requestFullscreen();
            } catch (e) {
                console.log('Fullscreen error:', e);
            }
        });
        
        // Exit button functionality
        document.getElementById('exitButton').addEventListener('click', function() {
            // Start playing YouTube music on loop
            document.getElementById('youtubePlayer').src += "&autoplay=1";
            
            // Store in localStorage to keep playing after exit
            localStorage.setItem('keepPlaying', 'true');
            
            // Close the window
            window.close();
        });
        
        // Check if music should keep playing when page loads
        window.onload = function() {
            if(localStorage.getItem('keepPlaying') === 'true') {
                window.open('https://www.youtube.com/embed/DhzdT2qlsNo?autoplay=1&loop=1', '_blank');
                localStorage.setItem('keepPlaying', 'false');
            }
        };
    </script>
</body>
</html>
