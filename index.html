<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CLAIM DUIT 1 JUTA!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      cursor: pointer;
    }

    #awal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://files.catbox.moe/f2jrb3.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    #intro {
      color: white;
      text-align: center;
      text-shadow: 0 0 10px black;
    }

    .glow {
      text-shadow: 0 0 10px red, 0 0 20px red;
    }

    #hantu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      z-index: 2;
      animation: shake 0.2s infinite;
    }

    @keyframes shake {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(5px, 5px) rotate(1deg); }
      50% { transform: translate(0, 0) rotate(0deg); }
      75% { transform: translate(-5px, 5px) rotate(-1deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }

    .flicker {
      animation: flicker 0.1s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.8; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="awal">
    <div id="intro">
      <h1 class="glow">KLIK UNTUK CLAIM DUIT 1 JUTA!</h1>
      <p>Kejutan menantimu...</p>
    </div>
  </div>

  <img id="hantu" src="https://files.catbox.moe/whihb5.jpeg" alt="Hantu"/>

  <audio id="scream" preload="auto" loop>
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-scary-horror-laugh-532.mp3" type="audio/mpeg">
  </audio>

  <script>
    const awal = document.getElementById('awal');
    const hantu = document.getElementById('hantu');
    const scream = document.getElementById('scream');

    function mulaiJumpScare() {
      awal.style.display = 'none';
      hantu.style.display = 'block';
      document.body.classList.add('flicker');

      scream.volume = 1.0;
      scream.currentTime = 0;
      scream.play();

      setTimeout(() => {
        document.body.classList.remove('flicker');
      }, 3000);
    }

    document.body.addEventListener('click', function initAudio() {
      try {
        const context = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = context.createOscillator();
        oscillator.connect(context.destination);
        oscillator.start();
        oscillator.stop(context.currentTime + 0.001);
      } catch (e) {}

      mulaiJumpScare();
      document.body.removeEventListener('click', initAudio);
    });
  </script>
</body>
</html>
